<!DOCTYPE html>
<html>
<head>
	<title>background-size ключевые слова</title>
	<style>
		div {
			width: 800px;
			height: 400px;
			border: 1px solid black;
			background-repeat: no-repeat;
		}

		#id1 {
			background-image: url("bg.jpg");
			background-size: contain;
			background-size: contain;
			background-size: contain;
			background-size: contain
		}

		#id2 {
			background-image: url("bg.jpg");

			background-size: cover;
			background: cover;
			background-size: cover;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div id="id1"></div>
	<div id="id2"></div>
</body>
</html>
