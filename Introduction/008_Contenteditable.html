<!DOCTYPE html>
<html lang="en">
<head>
	<title>Атрибут contenteditable</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<article contenteditable>
		<h2>Не злоупотребляйте <code>section</code>!</h2>
		<p>
			Основном структурный элемент HTML5 <code>section</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>
		</p>
		</article>
	
</body>
</html>
