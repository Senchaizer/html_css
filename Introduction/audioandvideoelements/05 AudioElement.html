<!DOCTYPE html>
<html lang="en">
<head>
	<title>Свойство currentTime</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<audio>
		<source src="audio/Vivaldi.mp3" />
		<source src= audio/Vivaldi.ogg />
	</audio>

	<button title="Воспроизвести с 30 секунды" onclick="playAt(30);">30 секунда</button>
	<script>
		function playAt(seconds) {
			var audio = document.getElementsByTagName("audio")[0];
			audio.currentTime = seconds;
			audio.play();
		}
	</script>

	<button title="Остановить воспроизведение" onclick="stopAudio();">STOP</button>
	<script>
		function stopAudio() {
			var audio = document.getElementsByTagName("audio")[0];
			audio.currentTime
			audio.pause();
        }
	</script>
	
</body>
</html>
