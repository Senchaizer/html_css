<!DOCTYPE html>
<html lang="en">
<head>
	<title>Атрибут placeholder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<label>
					Адрес электронной почты
					<input type="email" name="email" placeholder="user@domain.com" /></label>
			</p>
			<p>
				<label>
					Телефон
					<input type="tel" name="phone" placeholder="123-12-34" />
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="Отправить">
       </p>
	</form>
	
</body>
</html>
